<div class="row" *ngIf="email">
  <div class="col-sm">
    <div class="row">
      <div class="col-sm-10">
        <h3>{{ email.subject }}</h3>
      </div>
      <div class="col-sm-2">
        <app-email-reply [email]="email"></app-email-reply>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div>
          From: <i>{{ email.from }}</i>
        </div>
        <div>
          To: <i>{{ email.to }}</i>
        </div>
        <div class="mt-4" [innerHtml]="email.html"></div>
      </div>
    </div>
  </div>
</div>
