<div class="list-group  list-group-flush">
  <ng-container *ngFor="let email of emails">
    <a [routerLink]="email.id" routerLinkActive="active"  class="list-group-item list-group-item-action flex-column align-items-start">
      <h5 class="mb-1">Subject: {{ email.subject }}</h5>
      <small>From: {{ email.from }}</small>
    </a>
  </ng-container>
</div>
